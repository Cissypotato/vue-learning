<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <script src="../scripts/vue.js"></script>
</head>

<body>
    <div id="root">
        <jack></jack>
        <hr>
        <beauty-rose></beauty-rose>
        <hr>
        <john></john>
    </div>
    <script>
        const jack = Vue.extend({
            template: `
            <div>
                {{name}}----{{gender}}
             </div>
            `,
            data() {
                return {
                    name: 'jack',
                    gender: 'male'
                }
            },
        })
        const beautyRose = Vue.extend({
            template: `
            <div>
             {{name}}----{{gender}}
            </div>
            `,
            name:'rose1',
            data() {
                return {
                    name: 'rose',
                    gender: 'female'
                }
            },
        })
        Vue.component('john',{
            template: `
            <div>
            {{name}}----{{gender}}
        </div>
            `,
            data() {
                return {
                    name: 'john',
                    gender: 'male'
                }
            },

        })
        const vm = new Vue({
            el: '#root',
            components: {
                jack,
                'beauty-rose': beautyRose
            },
            data: {},
            methods: {

            },

        })
    </script>
</body>

</html>
