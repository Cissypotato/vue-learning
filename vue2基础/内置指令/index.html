<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置指令</title>
    <script src="../scripts/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
   
    <!-- v-text：向其所在的节点中渲染文本内容
    与插值语法相比，前者会替换节点中的内容，后者不会

    v-html：向其节点中渲染包含html结构的内容
    与插值语法相比，前者会替换节点中的内容，后者不会
    与v-text相比，前者可识别html结构，后者不会
    注意！！v-html有安全行问题，在网站上动态渲染html非常危险，容易遭受xss攻击，永远不要用在用户可输入的内容上。

    v-cloak：没有值，配合css使用，可解决网速慢时vue实例未生成而出现{{xxx}}问题，vue实例完成接管容器后会删掉该属性

    v-once：所在节点初次渲染之后就视为静态节点，里面的数据不会再发生更新

    v-pre：跳过所在节点的编译过程，可用它跳过没有用模板语法，指令等的节点，加快编译过程 -->
    <div id="root">
        <div>
            插值语法：
            <div >{{str}}</div><br>
            v-text：
            <div v-text="str"></div><br>
            v-html：
            <div v-html="str"></div><br>
            v-cloak：
            <div v-cloak>{{name}}</div><br>
            v-once：
            <div v-once>{{n}}</div>
            <div>{{n}} <button @click="n=n+1">点我n+1</button> </div>
            <br>

            v-pre：
            <div v-pre>{{n}}</div>
            <div>{{n}} <button @click="n=n+1">点我n+1</button> </div>
            <br>
        </div>
    </div>
    <br>
   
    <script>
        Vue.config.productionTip=false//阻止vue在启动时产生生产提示
        const vm=new Vue({
            el:'#root',
            data: {
                name:'jack',
               str:"<h2>hello world</h2>",
               n:1
            },
            computed:{
                
            },
            methods: {
               
            },
           

        })
        
    </script>
</body>
</html>
